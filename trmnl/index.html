<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Image</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
                
        #dailyImage {
            width: 800px;
            height: 480px;
        }
    </style>
</head>
<body>
    <img id="dailyImage" alt="Daily Image">
    
    <script>
        function loadDailyImage() {
            const days = ['sunday', 'monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday'];
            const today = new Date();
            const dayName = days[today.getDay()];
            
            const img = document.getElementById('dailyImage');
            img.src = `${dayName}.jpeg`;
            img.alt = `${dayName.charAt(0).toUpperCase() + dayName.slice(1)} Image`;
        }
        
        // Load the appropriate image when the page loads
        window.addEventListener('load', loadDailyImage);
    </script>
</body>
</html>
