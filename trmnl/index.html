<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Image</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
                
        #dailyImage {
            width: 800px;
            height: 480px;
        }
    </style>
</head>
<body>
    <img id="dailyImage" alt="Daily Image" src="saturday.jpeg">
    
    <script>
        const days = ['sunday', 'monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday'];
        const today = new Date();
        const dayName = days[0];
            
        const img = document.getElementById('dailyImage');
        img.src = `https://shaunkane.com/trmnl/${dayName}.jpeg`;
        img.alt = `${dayName.charAt(0).toUpperCase() + dayName.slice(1)} Image alt text`;
    </script>
</body>
</html>
